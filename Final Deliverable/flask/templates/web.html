<!dDOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='web.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Josefin+Sans:400,700|Pacifico&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--fontawesome -->
    <script src="https://kit.fontawesome.com/b3aed9cb07.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<script>
    function preview() {
      frame.src=URL.createObjectURL(event.target.files[0]);
  }
  
      $(document).ready(function() {
            $('#clear_button').on('click', function() {
                $('#image').val('');
                $('#frame').attr('src',"");
              });
          });
  
  </script>
  
<body>
    <div id="rectangle">
        <h1 id="ans">Predicted Number : {{num}}</h1>
        <button type="submit" class="btn btn-dark" id="goback" ><a href="/"> &nbsp&nbsp Go Back &nbsp&nbsp</a></button> 
    </div>
    <div id="content">
        <div class = "splitright">
        <div class="rightside">
        <form action="/predict" method="POST" enctype="multipart/form-data">
        <label style=" padding-left: 12px;">Select a image:</label>
        <input id="image" type="file" name="image" accept="image/png, image/jpeg" onchange="preview()"><br><br>
          <img id="frame" src="" width="150px" height="150px"/>
          <div class="buttons_div">
            <button type="submit" class="btn btn-dark" id="predict_button">&nbsp&nbsp Predict &nbsp&nbsp</button>
            <button type="button" class="btn btn-dark" id="clear_button">&nbsp&nbsp Clear &nbsp&nbsp</button>
          </div>
        </form>
        </div>
      </div>
</body>
</html>
